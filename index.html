<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="login-section">
            <form action="">
                <h2>Login Page</h2>
                <div class="input-div">
                    <label for="">User Name</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-user"></i><input type="text" placeholder="Enter Your User Name">
                    </div>
                </div>
                <div class="input-div">
                    <label for="">Password</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-key"></i><input type="password" name="password" placeholder="Enter Your Password">
                    </div>
                </div>
                <div class="forget-password">Forget Password</div>
                <button class="signup-btn">Sign Up</button>
                <div class="bottom-section">
                    <p>sign Up Using</p>
                    <div class="icon-section">
                        <a href="http://www.facebook.com" target="_blank">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="http://www.google.com" target="_blank">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="http://www.twitter.com">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
